<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Etch-a-sketch</title>
</head>
<body>

	<div class="container"></div>





	<script type="text/javascript">

		
		let mainDiv = document.querySelector(".container")
		let body = document.querySelector("body")

		let button = document.createElement("button")
		button.classList.add("button")
		button.textContent = "clear"

		body.appendChild(button)

		let gridSizeButton = document.createElement("button")
		gridSizeButton.classList.add("gridSizeButton")
		gridSizeButton.textContent = "new grid size"

		body.appendChild(gridSizeButton)



		for (var i = 1;i <= 16*16; i++) {
			let div = document.createElement("div")
			div.style.height = "38px";
			div.style.width = "38px";
			div.className = "blockDiv"
			div.classList.add(i)


			mainDiv.appendChild(div)

		}

		let blockDiv = mainDiv.childNodes
		let array1 = []

		for (var j = 0; j < 256; j++) {
			
			array1.push(j)
								

		}


		for (var j = 0; j < 256; j++) {
			
			let index = array1[j]
			blockDiv[index].addEventListener("mouseenter", function() { blockDiv[index].style.background = "red"})


		}


		function clearGrid() {
			for (var j = 0; j < 256; j++) {
			
			blockDiv[j].style.background = "white"


			}
		}



		function gridGenerator() {
			let blcs = prompt("Enter a number for a new grid size? 64 = 64x64")
		
			let gridH = (640/blcs) - 2;
			gridHeightRounded = Math.floor(gridH*10)/10			
			gridHeightRounded.toString()





			for (var i = 1;i <= blcs*blcs; i++) {
				let newGrid = document.createElement("div")
				newGrid.style.height = gridHeightRounded + "px";
				newGrid.style.width = gridHeightRounded + "px";
				newGrid.className = "blockDiv"
				newGrid.classList.add(i)
				console.log(newGrid.style.height)


				mainDiv.appendChild(newGrid)

			}


		}



		function removeBlocks() {
			while (mainDiv.firstChild) {
				mainDiv.removeChild(mainDiv.firstChild)
			}
		}





		let selectButton = document.querySelector("button")
		selectButton.addEventListener("click", clearGrid)

	
		gridSizeButton.addEventListener("click", removeBlocks)
		gridSizeButton.addEventListener("click", gridGenerator)

	

		


		
		



	</script>




</body>
</html>
