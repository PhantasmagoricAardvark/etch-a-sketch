<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Etch-a-sketch</title>
</head>
<body>

	<div class="container"></div>





	<script type="text/javascript">

		
		let mainDiv = document.querySelector(".container")
		let body = document.querySelector("body")

		let button = document.createElement("button")
		button.classList.add("button")
		button.textContent = "clear"

		body.appendChild(button)

		let gridSizeButton = document.createElement("button")
		gridSizeButton.classList.add("gridSizeButton")
		gridSizeButton.textContent = "new grid size"

		body.appendChild(gridSizeButton)



		for (let i = 1;i <= 16*16; i++) {
			let div = document.createElement("div")
			div.style.height = "38px";
			div.style.width = "38px";
			div.className = "blockDiv"
			div.classList.add(i)


			mainDiv.appendChild(div)

		}


		let blockDiv = mainDiv.childNodes
		let array1 = []


		for (let j = 0; j < 256; j++) {
			
			array1.push(j)
								

		}


		


		for (let k = 0; k < 256; k++) {


					
			blockDiv[k].addEventListener("mouseenter", function () {blockDiv[k].classList.add("black10")})

			
			
		}


		numArray = []
  		
  		for (var i = 0; i < 256; i++) {
   		    numArray[i]  = "num" + i;
   		}


    	numArray.fill(0)



    	







		function clearGrid() {
			for (let j = 0; j < 256*256; j++) {
			
			blockDiv[j].style.background = "white"


			}
		}



		function gridGenerator() {
			let blcs = prompt("Enter a number for a new grid size? 64 = 64x64")
		
			let gridH = (640/blcs) - 2;
			gridHeightRounded = Math.floor(gridH*10)/10			
			gridHeightRounded.toString()





			for (var i = 1;i <= blcs*blcs; i++) {
				let newGrid = document.createElement("div")
				newGrid.style.height = gridHeightRounded + "px";
				newGrid.style.width = gridHeightRounded + "px";
				newGrid.className = "blockDiv"
				newGrid.classList.add(i)
				console.log(newGrid.style.height)


				mainDiv.appendChild(newGrid)

			}


			let array2 = []

			for (var k = 0; k < blcs*blcs; k++) {
				array2.push(k)
				let index2 = array2[k]
				blockDiv[index2].addEventListener("mouseenter", function() { blockDiv[index2].style.background = "red"})

			}



		}


		






		function removeBlocks() {
			while (mainDiv.firstChild) {
				mainDiv.removeChild(mainDiv.firstChild)
			}
		}
		



		function onMouseHover40() {


			
			numArray[40]++
			console.log(numArray[40])
			if (numArray[40] == 1) {
				blockDiv[40].classList.add("black10")
			} else if (numArray[40] == 2) {
				blockDiv[40].classList.add("black20")
			}
		}

		function onMouseHover39() {


			
			numArray[39]++
			console.log(numArray[39])
			if (numArray[39] == 1) {
				blockDiv[39].classList.add("black10")
			} else if (numArray[39] == 2) {
				blockDiv[39].classList.add("black20")
			}
		}

		function onMouseHover() {
			for (var i = 0; i < 256; i++) {
			numArray[i]++
			console.log(numArray[i])
			if (numArray[i] == 1) {
				blockDiv[i].classList.add("black10")
			} else if (numArray[i] == 2) {
				blockDiv[i].classList.add("black20")
			}
   		}





		}





		


		let selectButton = document.querySelector("button")
		selectButton.addEventListener("click", clearGrid)

	
		gridSizeButton.addEventListener("click", removeBlocks)
		gridSizeButton.addEventListener("click", gridGenerator)



		blockDiv[39].addEventListener("mouseenter", onMouseHover39)
		blockDiv[40].addEventListener("mouseenter", onMouseHover40)
		blockDiv[60].addEventListener("mouseenter", onMouseHover)
	
	

		


		
		



	</script>




</body>
</html>
