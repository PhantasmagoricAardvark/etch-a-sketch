<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Etch-a-sketch</title>
</head>
<body>

	<div class="container"></div>





	<script type="text/javascript">

		
		let mainDiv = document.querySelector(".container")
		let body = document.querySelector("body")

		let button = document.createElement("button")
		button.classList.add("button")
		button.textContent = "clear"

		body.appendChild(button)

		let gridSize = document.createElement("button")
		gridSize.classList.add("gridSize")
		gridSize.textContent = "new grid size"

		body.appendChild(gridSize)



		for (var i = 1;i <= 64*64; i++) {
			let div = document.createElement("div")
			div.style.height = "8px";
			div.style.width = "8px";
			div.className = "blockDiv"
			div.classList.add(i)


			mainDiv.appendChild(div)

		}

		let blockDiv = mainDiv.childNodes
		let array1 = []

		for (var j = 0; j < 256; j++) {
			
			array1.push(j)
								

		}


		for (var j = 0; j < 256; j++) {
			
			let index = array1[j]
			blockDiv[index].addEventListener("mouseenter", function() { blockDiv[index].style.background = "red"})


		}


		function clearGrid() {
			for (var j = 0; j < 256; j++) {
			
			blockDiv[j].style.background = "white"


			}
		}



		function gridGenerator() {
			blcs = prompt("Enter a number for a new grid size? 64 = 64x64")


			//Add 2 variables that increment.
			body.removeChild(mainDiv)


			let gridContainer =  document.createElement("div")
			gridContainer.classList.add("container")		 
			body.appendChild(gridContainer)

			let gridH = (640/blcs) - 2;
			gridH.toString





			for (var i = 1;i <= blcs*blcs; i++) {
				let newGrid = document.createElement("div")
				newGrid.style.height = gridH + "px";
				newGrid.style.width = gridH + "px";
				newGrid.className = "blockDiv"
				newGrid.classList.add(i)


				gridContainer.appendChild(newGrid)

			}


		}

		let selectButton = document.querySelector("button")
		selectButton.addEventListener("click", clearGrid)

		let gridSizeButton = document.querySelector(".gridSize")
		gridSizeButton.addEventListener("click", gridGenerator)


	</script>




</body>
</html>
